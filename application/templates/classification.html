{%extends "layout.html"%} {% block content%}
<style>
.classification-content {
    /* background-color: black; */
    color: white; 
    padding: 20px; 
}

h1 {
    color: red; 
}

h2 {
    color: white; 
}


li {
    margin: 20px 0;
    list-style-type: none; 
}

img {
    border: 2px solid white; 
    border-radius: 5px; 
    margin-right: 20px; 
}

/* Style the links */
a {
    color: red; 
    text-decoration: none; 
}

a:hover {
    text-decoration: underline; 
}

</style>
<div class="classification-content">
	<h1>Classification Page</h1>
	<ul>
		{% for classification in classifications %}
		<li>
			<h2>{{ classification.name }}</h2>

			<img
				src="{{ url_for('static', filename='imgs/classifications/' + classification.icon_path) }}"
				alt="{{ classification.name }} Icon"
				width="100"
				height="100"
			/>
			<p>{{ classification.rules_and_conditions }}</p>
		</li>
		{% endfor %}
	</ul>
	<p>
		Additional facts about film classifications can be found
		<a href="linkkkk">here</a>.
	</p>
</div>

{%endblock%}
