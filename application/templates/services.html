{% extends "layout.html" %}
<!-- Displaying main content of the page -->
{% block content %}
<!-- MENU -->
<section class="menu">
    <div class="container">
        <div class="menu-heading">Menu</div>
        <div class="menu-grid">
            {% for item in menu_items %}
            <div class="menu-card">
                <div class="menu-img">
                    <img src="{{ url_for('static', filename='imgs/menu/' + item.image_path) }}" alt="{{ item.name }}">
                </div>
                <div class="menu-details">
                    <h2 class="menu-title">{{ item.name }}</h2>
                    <h3 class="menu-price">Â£{{ item.price }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
