<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='stylesheets/stylesheet.css')}}?v=1">
        <!-- The ?v=1 makes sure this is the only css file in the website cache-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    </head>

    <body>
        <header>
            <div class="jumbotron">
                <div class="container text-center">
                <h1>QA Cinema</h1>      
                </div>
            </div>
            
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Logo</a>
                    <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('movies')}}">Movies</a></li>
                    <li><a href="{{url_for('tickets')}}">Tickets</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                    <li><a href="{{url_for('classification')}}">Classification</a></li>
                    <li><a href="{{url_for('services')}}">Food & Drink</a></li>
                    <li><a href="{{url_for('discussion')}}">Discussions</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-left">
                    <li><a href="{{url_for('login')}}">Your Account</a></li>
                    <li><a href="{{url_for('register')}}">Sign Up</a></li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <nav class="footerbar">
                <ul class="footer-links">
                </ul>
            </nav>
        </footer>

    </body>

</html>
